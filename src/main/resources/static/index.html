</head>
<body>
<h1 style="margin-left: 30px">Cinema Booking</h1>
<br>
<div class="row">
    <div class="col-lg-6">
        <br></br>
        <h5 style="margin-left: 15px">Cinema:</h5>
        <br></br>
        <div class="input-group" style="margin-left: 15px">
            <input type="text" class="form-control" id="cinema" placeholder="Cinema"/>
            <input type="text" class="form-control" id="date" placeholder="Date"/>
            <span class="input-group-btn">
						<button type="button" class="btn btn-success"
                                onclick="app.getCinemas(document.getElementById('cinema').value,document.getElementById('date').value)"> Get functions</button>
            </span>

        </div>


        <br></br>
        <h2 id="CinemaS"></h2>
        <table id="t01" class="table ">
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Time</th>
                <th>Seats</th>
            </tr>
        </table>
        <br></br>
    </div>
    <div class="col-lg-15">
        <h2 id="movieS" > Pelicula </h2>
        <canvas id="myCanvas" width="400" height="400" style="border: 1px solid #000000  ;"/>
    </div>


</div>
<div class="row">
    <div class="col-lg-6">
    </div>
    <div class="col-lg-15">
        <form>
            <p>Seats: <input type="text" id="row" placeholder="Row" > <input type="text" id="col" placeholder="Col" > <button type="button" class="btn btn-success"
                                                                                                                               onclick="stomp.buyTicket(document.getElementById('row').value,document.getElementById('col').value)">Buy</button> </p>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-lg-6">

        <h3 style="text-align: center">Administrator Mode</h3>
        Edit Function: <input type="text" class="form-control" id="hour" placeholder="New Hour"/>
        <span>
                <button type="button" class="btn btn-success"
                        onclick=app.updateDate(document.getElementById("hour").value)>Save/Update</button>
        </span>
    </div>
    <div class="col-lg-15">
        <form>
            <h3 >Administrator Mode</h3>
            <p>Nombre: <input type="text" id="nombre" ></p>
            <p>Genero:  <input type="text" id="genero" ></p>
            <p>
                <button type="button" class="btn btn-success"
                        onclick= app.createFunction(document.getElementById("nombre").value,document.getElementById("genero").value)>Create</button>
                <button type="button" class="btn btn-danger"
                        onclick=app.deleteFunction(document.getElementById("nombre").value) >Delete</button>

            </p>


        </form>
    </div>
</div>

</body>
